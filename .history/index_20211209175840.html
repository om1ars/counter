<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.scss" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> -->
    <script></script>
  </head>
  <body>
    <h1>Reaction Counter<h1>

      <h2>Counter #1 (tooltip on top)</h2>
      <div id="counter1" class="counter counter1" data-tooltip="top">
        <ul>
          <li data-action="like">
            <span class="icon"></span>
            <span class="count">0</span>
          </li>
          <li data-action="dislike">
            <span class="icon"></span>
            <span class="count">0</span>
          </li>
        </ul>
      </div>
  
      <h2>Counter #2 (tooltip on bottom)</h2>
      <div id="counter2" class="counter counter2" data-tooltip="bottom">
        <ul>
          <li data-action="cool">
            <span class="icon"><img src="https://image.flaticon.com/icons/svg/260/260235.svg"/></span>
            <span class="count">0</span>
          </li>
          <li data-action="angry">
            <span class="icon"><img src="https://image.flaticon.com/icons/svg/260/260222.svg"/></span>
            <span class="count">0</span>
          </li>
          <li data-action="love">
            <span class="icon"><img src="https://image.flaticon.com/icons/svg/260/260252.svg"/></span>
            <span class="count">0</span>
          </li>
          <li data-action="bored">
            <span class="icon"><img src="https://image.flaticon.com/icons/svg/260/260213.svg"/></span>
            <span class="count">0</span>
          </li>
          <li data-action="happy">
            <span class="icon"><img src="https://image.flaticon.com/icons/svg/260/260212.svg"/></span>
            <span class="count">0</span>
          </li>
        </ul>
      </div>
  
      <small>Counter #1 icons made by <a href="https://fontawesome.com/icons">FontAwesome</a></small><br/>
      <small>Counter #2 icons made by <a href="http://www.freepik.com">Freepik</a> from <a href="https://www.flaticon.com/">flaticon</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" target="_blank">CC 3.0 BY</a></small>
    
    <script src="script.js"></script>
  </body>
</html>
